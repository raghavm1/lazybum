<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Enter Text</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div id="popupContainer">
      <div id="apiAdderContainer">
        <h3>Enter your OpenAI API key:</h3>
        <form id="apiAdder">
          <input
            type="text"
            id="textInput"
            required
            placeholder="Enter API Key"
          />
          <button type="submit" id="submitButtonAPI">Save</button>
        </form>
      </div>

      <div id="formContainer">
        <div id="chatHistory" class="chat-container"></div>
        <div class="sticky-bottom">
          <form id="queryForm" class="query-form">
            <textarea
              id="queryInput"
              required
              placeholder="Enter query"
              rows="1"
              style="
                resize: none;
                overflow: hidden;
                min-height: 30px;
                width: 100%;
              "
            ></textarea>
            <button type="submit" id="submitButtonForm">Send</button>
          </form>
          <div id="removerContainer">
            Remove existing API key?
            <button id="removeAPIkey">Yes</button>
          </div>
          <div id="clearHistoryContainer">
            <button id="clearHistory">Clear Chat History</button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/popup.js"></script>
  </body>
</html>
